<app-header></app-header>
<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border border">
                    <h3 class="bg-gray p-4">Register Now</h3>
                    <form *ngIf="!isSuccessful"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate>
                        <fieldset class="p-4">
                            <input type="text" placeholder="username*" class="border p-3 w-100 my-2" name="username"
                            [(ngModel)]="form.username"
                            required
                            minlength="3"
                            maxlength="20"
                            #username="ngModel">
                            <input type="email" placeholder="Email*" class="border p-3 w-100 my-2" name="email"
                            [(ngModel)]="form.email"
                            required
                            email
                            #email="ngModel">
                            <input type="password" placeholder="Password*" class="border p-3 w-100 my-2" name="password"
                            [(ngModel)]="form.password"
                            required
                            minlength="6"
                            #password="ngModel">
                
                            <div class="loggedin-forgot d-inline-flex my-3">
                                    <input type="checkbox" id="registering" class="mt-1">
                                    <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
                            </div>
                            <button type="submit" value="register" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
